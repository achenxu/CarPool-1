<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css"></link>
	<link rel="stylesheet" type="text/css" href="buttons.css"></link>
	<link type="text/css" href="css/smoothness/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
	
	<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javaScript" src="http://j.maxmind.com/app/geoip.js"></script>
</head>
<body>

<div id="map"></div>

Suburb: <input type="text" id="from" class="invalid" onkeyup="validate('address',this);search(this.value);"></input>

<div id="searchCars">
	<button type="button" onclick="$('#addCar').slideDown();$('#searchCars').slideUp();">Offer a ride</button>
	
	<div id="res"></div>
</div>

<div id="addCar" title="Enter Trip" style="display:none;">
	
	
	<form id="tripForm" action="SaveAddressServlet" method="post">
		ETA City: <input type="text" name="etaCity" size="14">
		<br/>
		ETA Home: <input type="text" name="etaHome" size="14">
		<br/>
		Contact Name: <input type="text" name="contactName" size="14">
		<br/>
		Email: <input type="text" name="email" size="14">
		<br/>
		Phone: <input type="text" name="phone" size="14">
		<br/>       
		Rego: <input type="text" name="rego" size="14">
		<br/>       
		<button type="submit">Submit</button> <button type="button" onclick="$('#searchCars').slideDown();$('#addCar').slideUp();">Cancle</button>
	 </form>
</div>


<script type="text/javascript">
	// bind 'tripForm' and provide a simple callback function 
	$('#tripForm').ajaxForm(function() { 
		alert("Thank you for your comment!"); 
		$('#searchCars').slideDown();
		$('#addCar').slideUp();
	});
	
	load();
	
	search ($("#from").value);
</script>
</body>

</html>
